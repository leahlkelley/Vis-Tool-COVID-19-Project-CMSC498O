<html>
    <head>
        <title>COVID-19</title>

        <link rel="stylesheet" type="text/css" href="stylesheet.css">

        <script src="https://d3js.org/d3.v3.min.js"></script>
        <script src="d3.v5.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js" type="text/javascript"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js" type="text/javascript"></script>
        <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="Stylesheet" type="text/css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.1.0/papaparse.min.js"></script>
        <script src="datamaps.usa.min.js"></script>
    </head>
    <body>
        <h1>COVID-19 Cases in the U.S. (January 2020 - Present)</h1>
        <label for="date"> Select a date:</label>
        <p>Total confirmed cases on this date: <span id="total-confirmed"></span></p>
        <p>Total confirmed deaths on this date: <span id="total-deaths"></span></p>
        <input type="text" id="date" onchange="updateMap();" readonly></input>
        <div id="map"></div>
        <script src="index.js"></script>
        <div id="visual">
            <svg id="vis" width="960" height="600"></svg>
        </div>
    </body>

</html>
