<!DOCTYPE html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">


<html>
    <head>

        <title>COVID-19</title>

        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        <script src="https://d3js.org/d3.v3.min.js"></script>
        <script src="d3.v5.min.js"></script> 
        <script src="https://d3js.org/d3-array.v1.min.js"></script>
        <script src="https://d3js.org/d3-collection.v1.min.js"></script>
        <script src="https://d3js.org/d3-color.v1.min.js"></script>
        <script src="https://d3js.org/d3-format.v1.min.js"></script>
        <script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
        <script src="https://d3js.org/d3-time.v1.min.js"></script>
        <script src="https://d3js.org/d3-time-format.v2.min.js"></script>
        <script src="https://d3js.org/d3-scale.v2.min.js"></script> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.13.0/d3-legend.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js" type="text/javascript"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js" type="text/javascript"></script>
        <script src="https://momentjs.com/downloads/moment.min.js" type="text/javascript"></script>
        <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="Stylesheet" type="text/css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.1.0/papaparse.min.js"></script>
        <script src="datamaps.usa.min.js"></script>
    </head>
    <body>
        <h2 class="page-title"><br>COVID-19 Cases in the U.S. (January 2020 - Present)<br><br></h2>
        <input type="text" id="date" onchange="updateMap();" readonly></input>
        <div id="date-slider"></div>
        <div class="totals">
            Total confirmed cases on this date: <span id="total-confirmed"></span><br>
            Total confirmed deaths on this date: <span id="total-deaths"></span>
        </div>
        <div class="map-legend"></div>
        <br><br>
        <div id="map"></div>
        <script src="index.js"></script>
        <div id="visual">
            <svg id="vis" width="1200" height="700"></svg>
        </div>
    </body>

</html>
